sculpin:
    output_dir: public_%kernel.environment%
    exclude:
        - _sass/**
        - js/**
        - img/**
sculpin_markdown:
    parser_class: Sculpin\Bundle\MarkdownBundle\PhpMarkdownExtraParser
sculpin_content_types:
    projects:
        type: path
        enabled: true
        permalink: projects/:basename/index.html
        taxonomies:
            - tags
            - categories
    articles:
        type: path
        enabled: true
        permalink: articles/:slug_title/index.html
        taxonomies:
            - tags
            - categories
    posts:
        enabled: false

florian_ec_twig:
    picture_sizes:
        large:
            name: large
            min_width: 450
            has2x: true
        medium:
            name: medium
            min_width: 320
            has2x: true
        small:
            name: small
            has2x: true
            default: true
